<div class="col-sm-4">
	<h1>What Beats does your Newspaper have?</h1>

	<div ng-controller="BeatCtrl">
		<div class= "row" ng-show="beats.length">
			<h2>Search Your Beats!</h2>
			<form class="form-inline" role="form">
				<input type="text" ng-model="query.name" placeholder="Search by Name!">
			</form>
			<h2 ng-show="beats.length && filtered.length">Your Beats!</h2>
            <h2 ng-show="beats.length && !filtered.length">No Matches</h2>
			<ul>
				<li ng-repeat="item in filtered = (beats | filter:query)">
					<a ui-sref="home.beats({beatId: item.id})"> {{item.name}} </a>
				</li>
			</ul>
		</div>
		<div class= "row">
			<h3>Add a new beat!</h3>
			<form ng-submit="BeatFactory.addBeat()" role="form">
				<input type="text" ng-model="BeatFactory.beatName" placeholder="Enter a new beat!" required>
				<button type="submit">Add your beat!</button>
			</form>
		</div>
	</div>
</div>

<div ui-view></div>
